<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>Golden Real Estate</title>
</head>

<body style="padding-top: 60px">
<wicket:extend>
    <form wicket:id="form">
        <input wicket:id="taskDescription" type="text"/>
        <select wicket:id="building" />
        <select wicket:id="employee" />
        <input type="submit" value="Add task" />
    </form>
    <br>
    <h5>All tasks</h5>
    <br>
    <div id="bd" style="display: table;">
        <div wicket:id="tasks" style="display: table-row;">
            <div style="display: table-cell;"><b> Employee: </b></div>
            <div wicket:id="employee" style="display: table-cell;"></div>
            <div style="display: table-cell;"><b> Building: </b></div>
            <div wicket:id="building" style="display: table-cell;"></div>
            <div style="display: table-cell;"><b> Task description: </b></div>
            <div wicket:id="taskDescription" style="display: table-cell;"></div>
        </div>
    </div>

</wicket:extend>
</body>
</html>
