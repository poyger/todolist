<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>Golden Real Estate</title>
</head>

<body style="padding-top: 60px">
<wicket:extend>
    <a name="top" style="display: none;"></a>

    <form wicket:id="form">
        Name: <input type="text" wicket:id="name" />
        <input type="submit" value="Add building" />
    </form>
    <br>
    <h5>All buildings</h5>
    <br>
    <div id="bd" style="display: table;">
        <div wicket:id="buildings" style="display: table-row;">
            <div style="display: table-cell;"><b> Name: </b></div>
            <div wicket:id="name" style="display: table-cell;"></div>
        </div>
    </div>

</wicket:extend>
</body>
</html>
