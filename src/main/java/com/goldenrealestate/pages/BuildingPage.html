<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>Golden Real Estate</title>
</head>

<body style="padding-top: 60px">
<wicket:extend>
    <a name="top" style="display: none;"></a>

    <form wicket:id="form">
        Name: <input type="text" wicket:id="name" />
        <input type="submit" value="Add building" />
    </form>
    <br>
    <form wicket:id="get-tasks-form">
        <fieldset>
            <select wicket:id="building" />
            <input type="button" wicket:id="get-tasks-button" size="50" value="get tasks"/>
        </fieldset>
    </form>
    <h1 wicket:id="tasks"/>
</wicket:extend>
</body>
</html>
